llm:
  provider: openai  # or 'anthropic'
  model: gpt-4
  temperature: 0.7
  max_tokens: 2000

repository:
  auto_commit: true
  commit_message_prefix: '[Repoman]'
  branch_prefix: 'repoman/'
  auto_pr: false

tasks:
  max_iterations: 5
  timeout: 300

safety:
  dry_run: false
  require_approval: false
  protected_files:
    - '.git/**'
    - '.github/**'
    - 'config/**'
